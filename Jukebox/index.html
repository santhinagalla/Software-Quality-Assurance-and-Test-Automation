<html>
<head>
    <h2> Online Jukebox Form </h2></br>
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        function checkRecaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                //reCaptcha not verified
               alert("no pass");
            }
            else {
                document.getElementById("g-recaptcha-response").value=response;
                //reCaptch verified
                //alert("pass");
            }
            return true;
        }
    </script>
</head>
<body>
    <a id="link">Select a song: </a>
    <form action="./cgi-bin/songlist.py" method="get" onsubmit="return checkRecaptcha();">
        <input type="radio" name="song" value="song1" /> Song 1<br \>
        <input type="radio" name="song" value="song2" /> Song 2<br \>
        <input type="radio" name="song" value="song3" /> Song 3<br \>
        <input type="radio" name="song" value="song4" /> Song 4<br \>
        Credit Card Number: <input type="text" name="creditCardNum" /><br\>
        <div class="g-recaptcha" data-sitekey="Generate key and paste here"></div></br>
        <input type="hidden" id="g-recaptcha-response"/>
        <input type="submit" id="button1" value="Submit"/>
    </form>
</body>

</html>
